<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Создание таблиц</title>
    <!-- подключаем нормализатор CSS -->
    <link rel="stylesheet" href="static/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/context_menu.css">
</head>
<body>
	
        <!-- всё меню будет в этом блоке -->
    <div class="menu">
        <!-- первый раздел в меню -->
        <ul class="menu-list">
        <!-- список с элементами меню -->
        <li class="menu-item">
            <!-- каждый пункт меню — это кнопка -->
            <button class="menu-button">
            <!-- иконка -->
            <i data-feather="plus"></i>
                <!-- название пункта меню -->
                Создать таблицу
            </button>
        </li>
        </ul>
    
        <!-- второй раздел -->
        <ul class="menu-list">
        
        <!-- обычные пункты меню -->
        <li class="menu-item"><button class="menu-button"><i data-feather="save"></i>Сохранить</button></li>
        <li class="menu-item"><button class="menu-button"><i data-feather="edit"></i>Редактировать</button></li>
        <li class="menu-item"><button class="menu-button menu-button--delete"><i data-feather="trash-2"></i>Удалить</button></li>
        
        </ul>
        <!-- третий раздел -->
        <ul class="menu-list">
            <li class="menu-item"><button class="menu-button"><i data-feather="download"></i>Печать</button></li>
        </ul>
    </div>

    <div>

    </div>

    <script src='static/js/feather.min.js'></script>
    <script src="static/js/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="static/js/context_menu.js" type="text/javascript"></script>
</body>
</html>
